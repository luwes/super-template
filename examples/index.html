<!doctype html>

<script type="module" src="../dist/template-extends.js"></script>
<link rel="preload" href="./base.html" as="fetch" crossorigin>
<link rel="preload" href="./layout.html" as="fetch" crossorigin>
<link rel="preconnect" href="https://cdn.jsdelivr.net">
<title>Template Extends demo</title>

<template extends="./layout.html">
  <template block="head">
    {{super}}

    <style>
      main > .container {
        padding: 60px 15px 0;
      }
    </style>
  </template>

  <template block="content">
    <h1 class="mt-5">Template Extends - Bootstrap Example</h1>

    <p class="lead">
      Build-less template inheritance in the browser. Handy for example or demo pages.
    </p>

    <img width="180" height="170" src="jinja-logo-sidebar.webp" alt="
      Nod to Jinja Template engine">
  </template>
</template>
